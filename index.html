<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TV Series</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" style="background-color: rgb(62, 175, 175);">
            <h1>TV Series</h1>
        </div>

        <div class="container">
          <div class ="row">
            <div class="col-7">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Channel</th>
                    <th scope="col">Seasons</th>
                  </tr>
                </thead>
                <tbody id="series">
                </tbody>
              </table>
            </div>
            <div class="col-5">
              <tr>
                <div class="card" style="width: 18rem;" id="series">
                  <img class="card-img-top" src="${series.img}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">description</p>
                    <a href="#${series.URL}" style="color: #007bff; background-color: white; border-color: white;">
                    URL
                    </a>
                  </div>
                </div>
              </tr>
            </div>
          </div>
        </div>

        <script type="module" src="./scripts/serie.js" ></script>
        <script type="module" src="./scripts/dataSeries.js" ></script>
        <script type="module" src="./scripts/main.js" ></script>
    </body>
</html>
